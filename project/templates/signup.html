{% extends "base.html" %}
{% block content %}
<h1>Signup</h1>
<form method="POST" enctype="multipart/form-data">
    <label>First Name:</label><input type="text" name="first_name" required><br>
    <label>Last Name:</label><input type="text" name="last_name" required><br>
    <label>Profile Picture:</label><input type="file" name="profile_picture"><br>
    <label>Username:</label><input type="text" name="username" required><br>
    <label>Email:</label><input type="email" name="email" required><br>
    <label>Password:</label><input type="password" name="password" required><br>
    <label>Confirm Password:</label><input type="password" name="confirm_password" required><br>
    <label>Address Line 1:</label><input type="text" name="address_line1"><br>
    <label>City:</label><input type="text" name="city"><br>
    <label>State:</label><input type="text" name="state"><br>
    <label>Pincode:</label><input type="text" name="pincode"><br>
    <label>User Type:</label>
    <select name="user_type">
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
    </select><br>
    <button type="submit">Signup</button>
</form>
{% endblock %}
